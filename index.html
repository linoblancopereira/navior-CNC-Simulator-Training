<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navior CNC Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              lcd: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              cnc: {
                950: '#050505',
                900: '#0a0a0a',
                850: '#121212',
                800: '#1a1a1a',
                700: '#2a2a2a',
                600: '#333333',
                accent: '#ff9900',
                accentHover: '#e68a00',
                screen: '#003300',
                text: '#00ff00',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(255, 153, 0, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(255, 153, 0, 0.8), 0 0 10px rgba(255, 153, 0, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body { 
        background-color: #050505; 
        color: #e5e5e5; 
        background-image: radial-gradient(circle at center, #111 0%, #000 100%);
      }
      
      /* CRT Screen Effect */
      .crt-screen {
        position: relative;
        overflow: hidden;
      }
      
      .crt-screen::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 10;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .crt-scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.04) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; border-left: 1px solid #222; }
      ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #111; }
      ::-webkit-scrollbar-thumb:hover { background: #ff9900; }
      
      .text-glow {
        text-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
